<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pretraga po ID u sistemu</title>
    <link rel="stylesheet" href="stilovi/kreiranje.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="skripte/korisnik_id.js"></script>
    <meta name="apitoken" content="vmnNRdc9FVrg5mf15m6fLyhser4SNa5P9GteU2WcAjOq2Tj4BuhJLBtAGeUQvyY6MRDfvqH7gqT4eSkrfNz9uZnYPy">

    <h1>Pretraga po ID u sistemu</h1>
</head>
<body>

        <form id="forma" method="POST" action="https://vsis.mef.edu.rs/projekat/ulaznice/public_html/api/korisnik">
            <label for="id">ID</label>
            <input type="text" name="id" id="id" disabled>


            <label for="imeprezime">Ime i prezime:</label>
            <input type="text" id="imeprezime" placeholder="Ovde uneti ime i prezime" required minlength="5" maxlength="180">
            <div id="provera_imeprezime" class="div_hidden" hidden></div>


            <label for="telefon">Broj telefona:</label>
            <input type="tel" id="telefon" placeholder="Ovde uneti broj telefona" required minlength="9" maxlength="14">
            <div id="provera_telefon" class="div_hidden" hidden></div>


            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Ovde unesite email">
            <div id="provera_email" class="div_hidden" hidden></div>

            <label for="lozinka">Lozinka:</label>
            <input type="password" id="lozinka" placeholder="Ovde unesite lozinku" required>
            <div id="provera_lozinka" class="div_hidden" hidden></div>


            <label for="uloge">Izaberite ulogu:</label>
            <select name="uloge" id="uloge">
                <option value="administrator" id="administrator">Administrator</option>
                <option value="blagajnik" id="blagajnik">Blagajnik</option>
                <option value="registrovaniKorisnik" id="registrovaniKorisnik">Registrovani korisnik</option>
            </select>

            <br> <br>
            <select name="lokacije" id="lokacije" >
                <option value="lokacija1">Valjevo</option>
                <option value="lokacija2">Beograd</option>
                <option value="lokacija3">Novi Sad</option>
                <option value="lokacija4">Kragujevac</option>
            </select>


            <button type="submit" class="button">Snimi</button>
            <div id="provera_registracija" class="div_hidden" hidden></div>

        </form>

</body>
</html>
